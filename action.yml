name: 'Set version'
description: 'Set the version from the current commit or tag'
inputs:
  source:
    description: 'Source for the version, either commit or tag'
    required: true
    default: 'commit'
  file_path:
    description: 'File path to replace version in, relative to the workspace'
    required: false
  version_placeholder:
    description: 'Version placeholder to replace if file_path is set'
    required: false
    default: '0.0.0+development'
outputs:
  version:
    description: 'The current version'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.source }}
    - ${{ inputs.file_path }}
    - ${{ inputs.version_placeholder }}
